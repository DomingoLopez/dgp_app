<div class="chat-main-container">
  <ion-item *ngFor="let message of messages; let i = index;">
    <ion-label [class]="message.sender === 'Ana'?'message-send':'message-receive'">
      <h1>{{ message.sender }}</h1>
      <h2 class ="message-text">{{ message.text }}</h2>
      <h4 class="ion-text-right">{{ message.timestamp }}</h4>
    </ion-label>
  </ion-item>
</div>
