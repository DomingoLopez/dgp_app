<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis grupos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis grupos</ion-title>
    </ion-toolbar>
  </ion-header>



    <ion-card class="group-card" *ngFor="let group of myGroups" (click)="navigateToGroup(group.id)">   
      <ion-img src="../../../../assets/img/charla-grupo.png" class="group-img"></ion-img>
      <ion-label class="inside-group-card">{{ group.name }}</ion-label>
      <ion-img src="../../../../assets/img/enviar.png" class="group-img"></ion-img>
    </ion-card>
   
  
</ion-content>
