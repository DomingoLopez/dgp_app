<ion-content>

  <app-page-layout>

    <div layout-position="main">
      <ion-row class="title-row">
        <ion-col>
          <ion-title>
            Mis grupos
          </ion-title>
        </ion-col>
      </ion-row>
    </div>

    <div layout-position="content">
      <div class="my-groups">
        <ion-card class="group-card" *ngFor="let group of myGroups" (click)="navigateToGroup(group.id)">
          <ion-row>
            <ion-col class="chat-col" size="3">
              <ion-img src="../../../../assets/img/charla-grupo.png" class="group-img"></ion-img>
            </ion-col>
            <ion-col class="chat-col" size="6">
              <ion-label class="inside-group-card">{{ group.name }}</ion-label>
            </ion-col>
            <ion-col class="chat-col" size="3">
              <ion-icon name="chatbubbles-outline" class="group-chat-icon"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>
    </div>

  </app-page-layout>
</ion-content>
