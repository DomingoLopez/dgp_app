<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      my-profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-user-details *ngIf="myProfile" [myProfile]="myProfile" (refreshProfileEmitter)="loadUserProfile()"></app-user-details>
</ion-content>
