<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        {{chatName.name}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{chatName.name}}</ion-title>
      </ion-toolbar>
    </ion-header>

<app-messages *ngIf="messages" [messages]="messages"></app-messages>

</ion-content>
