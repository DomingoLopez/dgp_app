<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
       Mis Tareas
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">

      <ion-toolbar>
        <ion-title size="large">Mis Tareas</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <app-user-tasks *ngIf="myTaskList" [myTasks]="myTaskList" (refreshProfileEmitter)="loadUserTaskList()"></app-user-tasks>
  </ion-content>
