<ion-content *ngIf="task">

  <app-page-layout>

    <div layout-position="main">
      <ion-row class="title-row">
        <ion-col>
          <ion-title>
            {{task.title}}
          </ion-title>
        </ion-col>
      </ion-row>
    </div>

    <div layout-position="content">
      <ion-card class="card-info-task">
        <ion-card-content>
          <div class="task-full-description">
          <h4 class="task-full-description-title" >Descripci칩n:</h4><br>
          <p class="task-full-description-content" [innerHTML]="task.fullDescription"></p>
          <ion-img *ngIf="task.status.finished" class="img-tasks-not-found info-task-resolve" src="/assets/img/medalla.png"></ion-img>
        </div>
        </ion-card-content>

        <ion-grid class="margin-top-10">
          <ion-row class="ion-align-items-center">
            <ion-col size="12" class="ion-text-center">
              <div *ngIf="!task.status.finished">
                <ion-button color="secondary"><span class="btn-secondary-dark-contrast"
                    (click)="navigateToTaskChat(task.id_tarea)">Resolver tarea</span></ion-button>
              </div>
              <div *ngIf="task.status.finished">
                <ion-row>
                  <ion-col>
                    <div class="task-rating-container-yellow">
                      <h4 class="task-rating-title-init">Valoraci칩n de la tarea</h4>
                    </div>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col >
                    <div class="task-rating-container-blue">
                      <h4 class="task-rating-title">Dificultad</h4>
                      <p class="task-rating-subtitle">Selecciona cu치ntas estrellas de Dificultad crees que tiene la tarea.</p>
                      <app-star-rating [starCount]="task.rating.dificulty"></app-star-rating>
                    </div>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col >
                    <div class="task-rating-container-green">
                      <h4 class="task-rating-title" >Utilidad</h4>
                      <p class="task-rating-subtitle">Selecciona cu치ntas estrellas de Utilidad crees que tiene la tarea.</p>
                      <app-star-rating [starCount]="task.rating.utility"></app-star-rating>
                    </div>
                  </ion-col>
                </ion-row>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </div>

  </app-page-layout>
</ion-content>
