<ion-row>
    <ion-col *ngFor="let star of stars">
        <ion-img *ngIf="star <= starCount" class="star-rating-img" src="/assets/img/star-full.png" (click)="rateTask(star)"></ion-img>
        <ion-img *ngIf="star > starCount"  class="star-rating-img" src="/assets/img/star-empty.png" (click)="rateTask(star)"></ion-img>
    </ion-col>
</ion-row>
