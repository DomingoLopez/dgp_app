<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{task.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{task.title}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <!--Mostramos el componente del chat-->
  <app-chat [messages]="task.messages"></app-chat>
</ion-content>
