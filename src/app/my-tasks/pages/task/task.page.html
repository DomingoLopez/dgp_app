<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{task[0].title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{task[0].title}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <!--Mostramos el componente del chat-->
  <app-chat [messages]="task[0].messages"></app-chat>
</ion-content>
