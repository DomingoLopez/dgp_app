<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="col-back">
          <ion-grid>
            <ion-row (click)="navigateBack()">
              <ion-col size="3">
                <ion-icon name="chevron-back-outline" class="icon-back"></ion-icon>
              </ion-col>
              <ion-col size="9">
                <p class="text-back">Tarea</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
        <ion-col size="8" >
          <ion-title style="height: 100%;" class="ion-text-left title-with-back">
           {{task.title}}
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{task.title}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <!--Mostramos el componente del chat-->
  <app-chat [messages]="task.messages"></app-chat>
</ion-content>
