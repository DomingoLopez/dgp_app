<ion-content>

  <app-page-layout>

    <div layout-position="main">
      <ion-row class="title-row">
        <ion-col size="4" (click)="navigateBack()">
          <ion-icon name="caret-back-circle-outline"></ion-icon>
        </ion-col>
        <ion-col size="8">
          <ion-title>
            {{task.title}}
          </ion-title>
        </ion-col>
      </ion-row>
    </div>
  
    <div layout-position="content">
      <app-chat [messages]="task.messages"></app-chat>
    </div>
  
    <div layout-position="footer">
      <ion-row>
        <ion-col>
          <app-chat-menu></app-chat-menu>
        </ion-col>
      </ion-row>
    </div>
  
  </app-page-layout>
</ion-content>
