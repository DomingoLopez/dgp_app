<ion-tabs *ngIf="genre">

  <ion-tab-bar slot="bottom">
    <ion-tab-button aria-label="Mis grupos" (click)="navigateTo('my-groups')" class="btn-grupos">
      <ion-img src="../assets/img/amigos.png" class="img-nav-bar"></ion-img> 
      <h2 class="tabs-menu-title">Grupos</h2>
    </ion-tab-button>

    <ion-tab-button aria-label="Mis tareas" (click)="navigateTo('my-tasks')" class="btn-tareas">
      <ion-img src="../assets/img/tareas.png" class="img-nav-bar"></ion-img>
      <h2 class="tabs-menu-title">Tareas</h2>
    </ion-tab-button>

    <ion-tab-button aria-label="Mi perfil" (click)="navigateTo('my-profile')" class="btn-perfil">
      <ion-img *ngIf="genre=='male'" src="../assets/img/yo-m.png" class="img-nav-bar"></ion-img>
      <ion-img *ngIf="genre=='female'" src="../assets/img/yo-f.png" class="img-nav-bar"></ion-img>
      <h2 class="tabs-menu-title">Perfil</h2>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
